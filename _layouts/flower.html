<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/flower.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="iamlooking">
            <div id="content">
                {{ content }}
            </div>
            <div id="footer">
                <div id="selector">
                    <div class="left">
                        {% if page.previous.url %}
                            <a style="color: #696969;" href="{{ site.baseurl }}{{ page.previous.url }}">previous</a>
                        {% endif %}
                        {% if page.latest %}
                            <a style="color: #696969;" href="{{ site.baseurl }}{{ site.flower.last.previous.url }}">previous</a>
                        {% endif %}
                    </div>
                    <div class="right">
                        {% if page.next.url %}
                            <a style="color: #696969;" href="{{ site.baseurl }}{{ page.next.url }}">next</a>
                        {% endif %}
                    </div>
                </div>
                <br>
                <a href="{{ site.baseurl }}/">hpmk.in</a></li>
                <a href="archive">archive</a></li>
            </div>
        </div>
    </body>
</html>
